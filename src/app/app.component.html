<div class="container">
 <app-cockpit (serverCreated)="onServerEdit($event)"
 (bpCreated)="onBlueprintEdit($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="updateName()" >Update element</button>
      <button class="btn btn-danger" (click)="removeElement()" >Remove element</button>
      <app-server-element *ngFor="let serverElement of serverElements" [serverComponentElement] ="serverElement" [name] = "serverElement.name">

        <p #paragraphContent>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'" >{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
